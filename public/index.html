<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../public/css/style.css">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>GitHub Jobs</title>
</head>

<body>
<section id="container">  
        <header>
            <div class="headerContainer">
            <h1>GitHub Jobs</h1>
            </div>
        </header>
        <div class = "formContainer">
        <form class="githubForm"> 
            <div class='column'>
                <label class='githubForm__label'>Job Description</label>
                <input type="text" value="" id="jobDescription" class='githubForm__input'>
            </div>
            <div class='column'>
                <label class='githubForm__label'>Location</label>
                <input type="text" value="" id="jobLocation" class='githubForm__input'>
            </div>
            <button type="button" id="searchBtn" class='githubForm__button'>Search</button>
        </form>
        </div>
        <div class='resultsContainer'>
            <h2 class="resultsTitle"></h2>
            <ul class='jobList'></ul>
        </div>
    </section>
    <script type="text/javascript" src="../public/js/fetch.js"></script>
    <script type="text/javascript" src="../public/js/dom.js"></script>

</body>

</html>
